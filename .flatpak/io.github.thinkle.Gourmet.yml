app-id: io.github.thinkle.Gourmet
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: gourmet

finish-args:
  - --filesystem=host
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
modules:
  - name: cpython
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/3.8.4/Python-3.8.4.tar.xz
        sha256: 5f41968a95afe9bc12192d7e6861aab31e80a46c46fa59d3d837def6a4cd4d37

  - name: pygobject
    buildsystem: simple
    build-commands:
        - pip3 install --prefix=/app --no-deps PyGObject
    sources:
        - type: archive
        - url: https://files.pythonhosted.org/packages/3a/a7/de282a4aaedba59d60a895a7821e6497b39cbdfa94a352776ff45ffc6e6f/PyGObject-3.38.0.tar.gz
        - sha256: 051b950f509f2e9f125add96c1493bde987c527f7a0c15a1f7b69d6d1c3cd8e6


  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - "-DCMAKE_INSTALL_LIBDIR=/app/lib"
      - "-DCMAKE_INSTALL_INCLUDEDIR=/app/include"
      - "-DENABLE_LIBOPENJPEG=none"
      - "-DENABLE_GOBJECT_INTROSPECTION=OFF"
    cleanup:
      - "/bin"
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-20.10.0.tar.xz
        sha256: 434ecbbb539c1a75955030a1c9b24c7b58200b7f68d2e4269e29acf2f8f13336

  - name: intltool
    buildsystem: autotools
    sources:
      - type: archive
        url:  https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        sha256:  67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd

  - name: gourmet
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - pip3 install pyenchant pygobject
      - pip3 install -r requirements.txt
      - python3 setup.py build_i18n
      - python3 setup.py install --prefix=/app
      - install -Dm644 .flatpak/io.github.thinkle.Gourmet.desktop -t /app/share/applications/
      - install -Dm644 .flatpak/io.github.thinkle.Gourmet.svg -t /app/share/icons/hicolor/scalable/apps/

    sources:
      - type: git
        url:  https://github.com/kirienko/gourmet
